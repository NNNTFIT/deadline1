<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sytle.css">
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-card-container">
        <div class="product-card-container-tittle">
          <div class="product-card-container-tittle-tittle">Nike Air Jordan 1 Low “Black/Red/Grey”</div>
          <div class="product-card-container-tittle-text">Thiết kế Thể thao, năng động, dáng thấp (Low-top)</div>
        </div>
        <div class="product-card-container-img"></div>
        <div class="product-card-container-content">
          <div class="product-card-container-content-price">
            <div class="product-card-container-content-price-new">3.090.000 ₫</div>
            <div class="product-card-container-content-price-old">4.500.000 ₫</div>
          </div>
          <div class="product-card-container-content-color">
            <div class="product-card-container-content-color-text">Màu</div>
            <div class="product-card-container-content-color-container">
              <div class="product-card-container-content-color-container-color" style="background-color: rgb(254,31,61);"></div>
              <div class="product-card-container-content-color-container-color" style="background-color: black;"></div>
              <div class="product-card-container-content-color-container-color" style="background-color: gray;"></div>
            </div>
          </div>
          <button class="product-card-container-content-button">Get</button>
        </div>
      </div>
    </div> 
    <div class="student-card">
      <div class="student-card-head">
        <img class="student-card-head-logo" src="Logo-IUH.jpg">
        <div class="student-card-head-content">
          <div class="student-card-head-content-top">BỘ CÔNG THƯƠNG</div>
          <div class="student-card-head-content-name">ĐẠI HỌC CÔNG NGHIỆP TP.HỒ CHÍ MINH</div>
          <div class="student-card-head-content-bottom">12 Nguyễn Văn Bảo, P. Hạnh Thông, TP. HCM</div>
          <div class="student-card-head-content-bar"></div>
        </div>
      </div>
      <div class="student-card-container">
        <div class="student-card-container-account">
          <div class="student-card-container-account-img"></div>
          <div class="student-card-container-account-id">25655491</div>
        </div>
        <div class="student-card-container-content">
          <div class="student-card-container-content-tittle">
            <div class="student-card-container-content-tittle-text">THẺ SINH VIÊN</div>
            <div class="student-card-container-content-tittle-name">Nguyễn Văn Ét</div>
          </div>
          <div class="student-card-container-content-box">
            <div class="student-card-container-content-box-1">
              <div class="student-card-container-content-box-1-text">Năm sinh:<span>  28/09/2007</span></div>
              <div class="student-card-container-content-box-1-text">Lớp:<span>  DHTH21B</span></div>
              <div class="student-card-container-content-box-1-text">Khóa học:<span>  2025-2030</span></div>
          </div>
            <a class="student-card-container-content-box-QR" href="https://youtu.be/dQw4w9WgXcQ?si=-CkmR94UBhB4LLzd"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
